<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="images/ryu-standing-still.png"/>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="text">
			<h2>Streetfighter!</h2>
			<p>Drag mouse over Ryu to position him into ready stance!</p>
			<p>Click mouse to have Ryu throw a Hadouken!</p>
			<p>Hit the "x" key to make Ryu strike a sweet pose!</p>
		</div>
		<div class="hadouken">
		</div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3"> 
	</div>
</body>
</html>
